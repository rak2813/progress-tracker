<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Log Session</h1>
        <form id="sessionForm">
            <input type="date" id="sessionDate" required>
            <input type="number" id="bodyweight" placeholder="Body Weight (kg)" min="0" required>
            
            <div id="workoutTypeContainer">
                <!-- Exercise fields will be added here -->
                <div id="workoutType">
                    <select required>
                        <option value="" disabled selected>Select Workout Type</option>
                        <option value="Push">Push</option>
                        <option value="Pull">Pull</option>
                        <option value="Arms">Arms</option>
                        <option value="Legs">Legs</option>
                    </select>
                </div>

            
            <div id="exercisesContainer"></div>

            <button type="button" id="addExerciseButton">+ Add Exercise</button>

            <button type="submit">Log Session</button>

        </form>
        <a href="index.html">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
